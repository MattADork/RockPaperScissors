<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>

  <button id='rock'>Rock</button>
  <button id='paper'>Paper</button>
  <button id='scissors'>Scissors</button>

  <div id='results'></div>

  <p id="resultText"></p>
  <p id='playerScore'>Your Score: </p>
  <p id='computerScore'>Opponent's Score: </p><br>

  <script>

const buttons = document.querySelectorAll('button');
const ourScore = document.querySelector('#playerScore');
const theirScore = document.querySelector('#computerScore');
const results = document.querySelector('#resultText');

function computerPlay() {
  let computerChoices = ["rock", "paper", "scissors"];
  computerSelection = computerChoices[(Math.floor(Math.random() * 3))];
  return computerSelection;
}

buttons.forEach(button => button.addEventListener('click', playRound));

function playRound() {
  playerChoice = this.id;
  computerChoice = computerPlay();
  if (computerChoice === playerChoice) {
    results.textContent = `You chose ${playerChoice},
    your opponent chose ${computerChoice},
    YOU TIE, ${playerChoice} and ${computerChoice} are the same!`;
    return "tie";
  } else if (computerChoice === "rock" && playerChoice === "scissors" ||
             computerChoice === "paper" && playerChoice === "rock" ||
             computerChoice === "scissors" && playerChoice === "paper") {
    results.textContent = `You chose ${playerChoice}, your opponent chose ${computerChoice}, YOU LOSE, ${computerChoice} beats ${playerChoice}!`;
    return "lose";
  } else if (computerChoice === "rock" && playerChoice === "paper" ||
             computerChoice === "paper" && playerChoice === "scissors" ||
             computerChoice === "scissors" && playerChoice === "rock") {
    results.textContent = `You chose ${playerChoice}, your opponent chose ${computerChoice}, YOU WIN, ${playerChoice} beats ${computerChoice}!`;
    return "win";
  } else {
    return 'Invalid argument, try again!';
  }
}

function game() {
  let myScore = 0;
  let compScore = 0;

  while (myScore < 5 && theirScore < 5) {
    outcome = playRound();
    if (outcome === 'win') {
      myScore++;
      ourScore.textContent = 'Your Score: ' + myScore;
    } else if (outcome ==='lose') {
      compScore++;
      theirScore.textContent = 'Opponent\'s Score: ' + compScore;
    } 
  }
}
  </script>




</body>
</html>
